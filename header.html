  <style>
    body {
      background-color: var(--gray_BG);
    }
    a {color: inherit; text-decoration: none;}

    .wrap {
      display: flex;
    }


    header {
      width: 408px;
      height: 100vh;
      position: fixed;
      top: 0;
      background-color: var(--white_BG);
    }
    header nav {
      flex: 1;
    }

    header nav .icon i {
      padding-right: 15px;
    }
    
    header .inner_header {
      padding: 50px 0;
      height: 100%;
    }

    header .inner_header ul {
      height: 100%;
      padding: 50px 0;
    }

    header .logo a {
      width: 223px;
      height: 76px;
      display: inline-block;
      background: url(images/adminLogo.png);
      text-indent: -9999em;
    }

    header .profile {
      width: 302px;
      height: calc(var(--base_unit)*3);
      background: var(--light_blue_BG);
      padding: 0 40px;
    }

    header .profile img {
      width: 70px;
      height: 70px;
    }

    header .profile h2 {
      color: var(--point_primary);
      font-weight: bold;
      margin-bottom: 0;
    }
    
    header .profile p {
      color: var(--dark);
      font-size: 14px;
      font-weight: 400;
      margin-bottom: 0;
    }

    header .logout {
      height: calc(var(--base_unit)*1.5);
      line-height: calc(var(--base_unit)*1.5);
      font-weight: bold;
      margin-top: var(--base_unit);
      padding: 0 var(--base_unit);
    }

    /* 임시 */
    section {
      height: 200vh;
    }
    /* 임시 */
    
    .content_wrap {
      flex: 1;
      margin-left: 408px;
      padding: 0 calc(var(--base_unit)*2);
    }

    .top_bar {
      width: 100%;
      height: calc(var(--base_unit)*4);
    }

    .top_bar .red_bell_wrap {
      margin-top: 10px;
      margin-right: 10px;
    }

    .top_bar .red_bell {
      text-align: center;
      color: var(--white_BG);
    }

    .top_bar .profile img {
      width: 60px;
    }
  </style>
