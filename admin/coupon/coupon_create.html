      <div class="inner_header content_tt d-flex justify-content-between align-items-center flex-column">
        <h1 class="adminlogo"><a href="#">로고</a></h1>
        <nav>
          <ul class="d-flex justify-content-between flex-column">
            <li><a href="" class="icon"><i class="ti ti-home"></i><span>대시보드</span></a></li>
            <li><a href="" class="icon"><i class="ti ti-chalkboard"></i><span>강의 관리</span></a></li>
            <li><a href="" class="icon"><i class="ti ti-coins"></i><span>매출 관리</span></a></li>
            <li><a href="" class="icon"><i class="ti ti-ticket"></i><span>쿠폰 관리</span></a></li>
            <li><a href="" class="icon"><i class="ti ti-brand-hipchat"></i><span>강의평 관리</span></a></li>
            <li><a href="" class="icon"><i class="ti ti-clipboard-text"></i><span>공지사항</span></a></li>
            <li><a href="" class="icon"><i class="ti ti-zoom-question"></i><span>Q&A</span></a></li>
          </ul>
        </nav>
        <div class="profile d-flex justify-content-between align-items-center border">
          <img src="../images/profile_img.png" alt="">
          <h2 class="content_stt">프바오</h2>
          <p>admins</p>
        </div>
        <a href="" class="btn btn-primary logout b_text01">로그아웃</a>
      </div>
    </header>
  
    <div class="content_wrap">
      <div class="top_bar d-flex justify-content-end align-items-center">
        <div class="red_bell_wrap">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-bell-filled"
            width="68"
            height="68"
            viewBox="0 0 28 28"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M14.235 19c.865 0 1.322 1.024 .745 1.668a3.992 3.992 0 0 1 -2.98 1.332a3.992 3.992 0 0 1 -2.98 -1.332c-.552 -.616 -.158 -1.579 .634 -1.661l.11 -.006h4.471z"
              stroke-width="0"
              fill="currentColor"
            ></path>
            <path
              d="M12 2c1.358 0 2.506 .903 2.875 2.141l.046 .171l.008 .043a8.013 8.013 0 0 1 4.024 6.069l.028 .287l.019 .289v2.931l.021 .136a3 3 0 0 0 1.143 1.847l.167 .117l.162 .099c.86 .487 .56 1.766 -.377 1.864l-.116 .006h-16c-1.028 0 -1.387 -1.364 -.493 -1.87a3 3 0 0 0 1.472 -2.063l.021 -.143l.001 -2.97a8 8 0 0 1 3.821 -6.454l.248 -.146l.01 -.043a3.003 3.003 0 0 1 2.562 -2.29l.182 -.017l.176 -.004z"
              stroke-width="0"
              fill="currentColor"
            ></path>
          </svg>
          <div class="red_bell">1</div>
        </div>
        <div class="profile">
          <img src="../images/profile_img.png" alt="">
        </div>
      </div><!-- top_bar -->
      
      
      <div class="sub_header d-flex justify-content-between align-items-center">
        <h2 class="main_tt">쿠폰관리</h2>
      </div><!-- //sub_header -->

      <form action="" class="coupon_create_form">
        <fieldset class="coupon_info d-flex">
          <legend class="hidden">쿠폰정보</legend>
          <div class="thumbnail">
            <input type="file" class="hidden" name="" id="">
            <div class="show_thumb border"></div>
            <button type="button" class="btn primary_bg btn-primary thumb_btn">사진등록</button>
          </div>
          <div class="coupon_info_box d-flex flex-column">
            <div class="info_top">
              <div class="field coupon_name input-group">
                <label for="coupon_name" class="content_tt">쿠폰명</label>
                <input type="text" name="" id="coupon_name" class="form-control"
                  placeholder="쿠폰명을 입력하세요.">
              </div>
            </div>

            <div class="info_bottom d-flex">
              <div class="field coupon_min_price input-group">
                <label for="coupon_limit" class="content_tt">최소사용금액</label>
                <input type="number" name="" id="coupon_limit" class="form-control"
                  placeholder="10,000" min="10000" max="1000000" step="1000">
              </div>
              <div class="field coupon_status">
                <h3 class="content_tt">상태</h3>
                <div class="coupon_status_check d-flex">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="coupon_status" id="coupon_status_1" checked>
                    <label class="form-check-label b_text01" for="coupon_status_1">활성화</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="coupon_status" id="coupon_status_0">
                    <label class="form-check-label b_text01" for="coupon_status_0">비활성화</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset class="coupon_option d-flex">
          <legend class="hidden">쿠폰옵션</legend>
          <div class="coupon_sale">
            <h3 class="content_tt">할인</h3>
            <div class="coupon_sale_check">
              <div class="form-check d-flex align-items-center">
                <input class="form-check-input" type="radio" name="coupon_sale" id="coupon_sale_1" checked>
                <label class="form-check-label b_text01" for="coupon_sale_1">할인가</label>
                <input type="number" name="" id="coupon_limit" class="form-control input"
                placeholder="10,000" min="10000" max="1000000" step="1000">
              </div>
              <div class="form-check d-flex align-items-center">
                <input class="form-check-input" type="radio" name="coupon_sale" id="coupon_sale_0">
                <label class="form-check-label b_text01" for="coupon_sale_0">할인율</label>
                <input type="number" name="" id="coupon_limit" class="form-control input"
                placeholder="10" min="5" max="100" step="5">
              </div>
            </div>
          </div>
            
          <div class="coupon_limit_date">
            <h3 class="content_tt">사용기한</h3>
            <div class="coupon_limit_date_check">
              <div class="form-check d-flex align-items-center">
                <input class="form-check-input" type="radio" name="coupon_limit_date" id="coupon_limit_date_1" checked>
                <label class="form-check-label b_text01" for="coupon_limit_date_1">무제한</label>
              </div>
              <div class="form-check d-flex align-items-center">
                <input class="form-check-input" type="radio" name="coupon_limit_date" id="coupon_limit_date_0">
                <label class="form-check-label b_text01" for="coupon_limit_date_0">제한</label>
                <input type="text" name="" class="form-control input" id="datepicker" placeholder="0000-00-00" />
              </div>
            </div>
          </div>
        </fieldset>

        <div class="submit_btns d-flex justify-content-end">
          <button class="btn btn-primary">등록 완료</button>
          <button class="btn btn-dark" type="button">등록 취소</button>
        </div>
      </form>
    </div><!-- //content_wrap -->
  </div><!-- //wrap -->
