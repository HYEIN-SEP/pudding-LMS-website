                      <option value="무료">무료</option>
                    </select>
                  </div>
                  <div class="col price">
                    <input
                      type="number"
                      class="form-control"
                      id="formGroupExampleInput2"
                      min="10000"
                      max="1000000"
                      step="10000"
                    />
                  </div>
                </div>
              <div class="row level_select level_status">
