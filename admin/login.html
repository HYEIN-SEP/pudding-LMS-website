    <title>pudding - 로그인페이지</title>

  <body>
    <main>
      <div class="login_box">
        <h1 class="main_tt loginlogo loginpage_logo">
          <a href="#">PUDDING</a>
        </h1>
        <form action="">
          <h2 class="content_tt">Admin</h2>
          <div
            class="input-group d-flex align-items-center base_mg_top shadow_box"
          >
            <label for="username">id</label>
            <input
              type="text"
              class="form-control"
              name="username"
              id="username"
              placeholder="id"
              aria-label="username"
              required
            />
          </div>
          <div
            class="input-group d-flex align-items-center base_mg_top shadow_box"
          >
            <label for="password">password</label>
            <input
              type="password"
              class="form-control"
              name="passwd"
              id="password"
              placeholder="password"
              required
            />
          </div>
          <input
            type="submit"
            value="LOGIN"
            class="btn btn-primary main_stt login_btn base_mg_top"
          />
        </form>
      </div>
    </main>
